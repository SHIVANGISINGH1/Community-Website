name: Inclusive Organization
on:
  push:
    branches: master
jobs:
  invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite contributor to the organization
        uses: lekterable/inclusive-organization-action@v1.1.0
        with:
          organization: DeCodeCafe Community
          comment: Your contribution is greatly appreciated! We value your contribution very much!
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
